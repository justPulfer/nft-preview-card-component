<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article class="nft-card">
      <img src="/images/image-equilibrium.jpg" alt="An image of a cube representing an Equilibrium">

      <div class="nft-card-content">
        <p class="nft-title">Equilibrium #3429</p> 
        
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p> 
        
        <div class="flex-group">
          <p>0.041 ETH</p>
          <p>3 days left</p>
        </div>

        <hr>

        <div class="nft-attribution">
          <!-- <img src="images/image-avatar.png" alt=""> -->
          <p class="nft-attribution-text"><span>Creation of</span>  Jules Wyvern</p>
        </div>
        
      </div>
    </article>
      
      
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
  </main>
  
  </div>
</body>
</html>
